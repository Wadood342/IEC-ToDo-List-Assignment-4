<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="bg-pic" onload="loadToDos()">

    <div class="container align-content-center main">
        <h1 class="text-center align-content-center ">To-Do App</h1>
        <em><h6 class="text-center align-content-center ">Organize. Prioritize. Achieve</h6></em>
       
        <div class="container-fluid">
            <div class="row text-center align-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12 text-center offset-lg-3 offset-md-3">
                    <input type="text" class="w-100 p-1 form-control custom-input" id="mainInput"  value="">
                    <button onclick="addTodo()" type="button" class="btn btn-primary my-3" id="addBtn"> <img src="assets/add toDo.svg " class="addIcon" alt="">Add Task</button>
                    <button onclick="clearAllTodos()" type="button" class="btn btn-danger my-3" id="removeBtn"><img src="assets/clearAll.svg " class="ClearAll-Icon" alt="">Clear All</button>
                    <div id="validator">
                    </div>
                    <div id="clearMessage" style="display: none;">
                        <h5 class="validator">The list is already clear.</h5>
                    </div>
                </div>
            </div>
            <div class="row text-center align-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12 text-center offset-lg-3 offset-md-3">
                    <table class="table table-hover table-dark table-striped" id="toDoTable">
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
